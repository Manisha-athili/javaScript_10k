// sum 
function sum(val){
    return new Promise((res)=>{
        res(val+10)
    })
}
function sub(val){
    return new Promise((res)=>{
        res(val-10)
    })
}
function mul(val){
    return new Promise((res)=>{
        res(val*10)
    })
}
function divi(val){
    return new Promise((res)=>{
        res(val/2)
    })
}
sum(10)
.then((addres)=>sub(addres))
.then((subres)=>mul(subres))
.then((mulres)=>divi(mulres))
.then((divres)=>console.log(divres))
// or using async
async function hello(){
    let addrev = await sum(10)
    let subrev = await sub(addrev)
    let mulrev = await mul(subrev)
    let divrev =  await divi(mulrev)
    console.log(divrev);
}
hello()
