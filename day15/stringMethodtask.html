<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>String Operations</h3>
        <h4>Convert to Uppercase</h4>
        <input type="text" id="uppercaseInput">
        <button onclick="convertToUppercase()">Convert</button>
        <div id="uppercaseResult" class="result"></div>

        <h4>Convert to Lowercase</h4>
        <input type="text" id="lowercaseInput">
        <button onclick="convertToLowercase()">Convert</button>
        <div id="lowercaseResult" class="result"></div>

        <h4>Reverse a String</h4>
        <input type="text" id="reverseInput">
        <button onclick="reverseString()">Convert</button>
        <div id="reverseResult" class="result"></div>

        <h4>Count the number of vowels</h4>
        <input type="text" id="vowelInput">
        <button onclick="countVowels()">Count</button>
        <div id="vowelResult" class="result"></div>

        <h4>Word Counter</h4>
        <input type="text" id="wordCounterInput">
        <button onclick="countWords()">Count</button>
        <div id="wordCounterResult" class="result"></div>

        <h4>Palindrome Checker</h4>
        <input type="text" id="palindromeInput">
        <button onclick="checkPalindrome()">Check</button>
        <div id="palindromeResult" class="result"></div>
    </div>

    <script>
        function convertToUppercase(){
            let input = document.getElementById('uppercaseInput').value;
            document.getElementById('uppercaseResult').innerText = input.toUpperCase();
        }

        function convertToLowercase(){
            let input = document.getElementById('lowercaseInput').value;
            document.getElementById('lowercaseResult').innerText = input.toLowerCase();
        }

        function reverseString(){
            let input = document.getElementById('reverseInput').value;
            document.getElementById('reverseResult').innerText = input.split('').reverse().join('');
        }

        function countVowels(){
            let input = document.getElementById('vowelInput').value;
            let matches = input.match(/[aeiouAEIOU]/g);
            document.getElementById('vowelResult').innerText = matches ? `Vowel count: ${matches.length}` : 'No vowels found';
        }

        function countWords(){
            let input = document.getElementById('wordCounterInput').value.trim();
            let wordCount = input.length > 0 ? input.split(/\s+/).length : 0;
            document.getElementById('wordCounterResult').innerText = `Word count: ${wordCount}`;
        }

        function checkPalindrome(){
            let input = document.getElementById('palindromeInput').value.toLowerCase();
            let reversed = input.split('').reverse().join('');
            let result = (input === reversed) ? "It is a palindrome" : "Not a palindrome";
            document.getElementById('palindromeResult').innerText = result;
        }
    </script>
</body>
</html>
