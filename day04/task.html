<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task {
            margin-bottom: 20px;
        }
        .task input, .task select, .task button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Interactive Tasks</h1>
    <div class="container">

        <!-- Task 01: Restaurant Menu -->
        <div class="task" id="restaurant-task">
            <h2>Task 01: Restaurant Menu</h2>
            <select id="dish-select">
                <option value="">Select a dish</option>
                <option value="Biriyani">Biriyani</option>
                <option value="Shawarma">Shawarma</option>
                <option value="Fried Rice">Fried Rice</option>
                <option value="Veg Pulao">Veg Pulao</option>
            </select>
            <button onclick="getDishPrice()">Get Price</button>
            <div class="result" id="dish-result"></div>
        </div>

        <!-- Task 02: Calculator -->
        <div class="task" id="calculator-task">
            <h2>Task 02: Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <select id="operator">
                <option value="">Select an operator</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button onclick="calculate()">Calculate</button>
            <div class="result" id="calc-result"></div>
        </div>

        <!-- Task 03: Day of the Week -->
        <div class="task" id="day-task">
            <h2>Task 03: Day of the Week</h2>
            <select id="day-select">
                <option value="">Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <button onclick="getDayMessage()">Get Message</button>
            <div class="result" id="day-result"></div>
        </div>

        <!-- Task 04: Discount Calculator -->
        <div class="task" id="discount-task">
            <h2>Task 04: Discount Calculator</h2>
            <input type="number" id="amount" placeholder="Enter total amount">
            <button onclick="calculateDiscount()">Get Discount</button>
            <div class="result" id="discount-result"></div>
        </div>

    </div>

    <script>
        // Task 01: Restaurant Menu
        function getDishPrice() {
            const dish = document.getElementById("dish-select").value;
            let result;

            switch (dish) {
                case "Biriyani": result = "Biriyani: 499"; break;
                case "Shawarma": result = "Shawarma: 149"; break;
                case "Fried Rice": result = "Fried Rice: 199"; break;
                case "Veg Pulao": result = "Veg Pulao: 299"; break;
                default: result = "Unavailable dish";
            }

            document.getElementById("dish-result").textContent = result;
        }

        // Task 02: Calculator
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;

            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
                default: result = "Invalid operator";
            }

            document.getElementById("calc-result").textContent = `Result: ${result}`;
        }

        // Task 03: Day of the Week
        function getDayMessage() {
            const day = document.getElementById("day-select").value;
            let message;

            switch (day) {
                case "Monday": message = "Start your week strong!"; break;
                case "Tuesday": message = "Keep going!"; break;
                case "Wednesday": message = "Halfway there!"; break;
                case "Thursday": message = "Almost the weekend!"; break;
                case "Friday": message = "Happy Friday!"; break;
                case "Saturday":
                case "Sunday": message = "Enjoy your weekend!"; break;
                default: message = "Invalid day";
            }

            document.getElementById("day-result").textContent = message;
        }

        // Task 04: Discount Calculator
        function calculateDiscount() {
            const amount = parseFloat(document.getElementById("amount").value);
            let discount;

            if (amount > 200) {
                discount = "15% discount";
            } else if (amount > 100) {
                discount = "10% discount";
            } else if (amount > 50) {
                discount = "5% discount";
            } else {
                discount = "No discount";
            }

            document.getElementById("discount-result").textContent = discount;
        }
    </script>
</body>
</html>
