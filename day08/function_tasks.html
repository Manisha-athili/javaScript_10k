<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        pre {
            text-align: left;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JavaScript Tasks</h1>
    <div class="container">
        <h2>Square Function</h2>
        <input type="number" id="squareInput" placeholder="Enter a number">
        <button onclick="calculateSquare()">Calculate Square</button>
        <p id="squareOutput"></p>

        <h2>Average Function</h2>
        <input type="text" id="averageInput" placeholder="Enter numbers separated by commas">
        <button onclick="calculateAverage()">Calculate Average</button>
        <p id="averageOutput"></p>

        <h2>Vowel Check</h2>
        <input type="text" id="vowelInput" placeholder="Enter a string">
        <button onclick="checkVowels()">Check Vowels</button>
        <p id="vowelOutput"></p>

        <h2>Temperature Converter</h2>
        <input type="number" id="tempInput" placeholder="Enter temperature">
        <select id="scaleInput">
            <option value="C">Convert to Celsius</option>
            <option value="F">Convert to Fahrenheit</option>
        </select>
        <button onclick="convertTemp()">Convert</button>
        <p id="tempOutput"></p>
    </div>
    <script>
        function square(num) {
            return num * num;
        }

        function average(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum / array.length;
        }

        function check_vowels(string) {
            let vowels = "aeiouAEIOU";
            for (let i = 0; i < string.length; i++) {
                if (vowels.includes(string[i])) {
                    return "Contains vowels";
                }
            }
            return "Does not contain vowels";
        }

        function convertTemperature(temp, scale) {
            if (scale === "C") {
                return (temp - 32) * 5 / 9;
            } else if (scale === "F") {
                return (temp * 9 / 5) + 32;
            } else {
                return "Invalid scale! Use 'C' or 'F'.";
            }
        }

        function calculateSquare() {
            let num = document.getElementById("squareInput").value;
            document.getElementById("squareOutput").innerText = `Square: ${square(num)}`;
        }

        function calculateAverage() {
            let numbers = document.getElementById("averageInput").value.split(',').map(Number);
            document.getElementById("averageOutput").innerText = `Average: ${average(numbers)}`;
        }

        function checkVowels() {
            let inputString = document.getElementById("vowelInput").value;
            document.getElementById("vowelOutput").innerText = check_vowels(inputString);
        }

        function convertTemp() {
            let temp = document.getElementById("tempInput").value;
            let scale = document.getElementById("scaleInput").value;
            document.getElementById("tempOutput").innerText = `Converted: ${convertTemperature(temp, scale)}`;
        }
    </script>
</body>
</html>
